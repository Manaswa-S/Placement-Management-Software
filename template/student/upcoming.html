<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            color: #6C63FF;
            margin-bottom: 20px;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .card:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-size: 1.2em;
            color: #6C63FF;
            margin-bottom: 4px;
        }

        .details {
            display:grid; 
            grid-template-columns: repeat(2, 1fr); 
            font-size: 0.8em;
            color: #555;
        }

        .details p {
            margin: 3px 0; 
            line-height: 1.4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .apply-btn {
            margin: auto;
            background: #6C63FF;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .apply-btn:hover {
            background: #8E94F2;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }

        .filters select {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .filters button {
            background: #6C63FF;
            color: #fff;
            font-size: 14px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filters button:hover {
            background: #8E94F2;
        }

        .paging {
            position:static;
            bottom: 2%;
            width: 100%;
        }

        .nav-btn {
            position:relative;
            background: #6C63FF;
            color: #fff;
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .prev-btn {
            left: 50%;
            transform: translateX(-100%); 
        }

        .next-btn {
            left: 50%;
            transform: translateX(-100%); 
        }


        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                gap: 10px;
            }

            .filters select {
                width: 100%;
            }
        }

        .toast {
            visibility: hidden;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            position:fixed;
            z-index: 1;
            right: 5%;
            bottom: 5%;
            font-size:smaller;
        }
        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        .toast.green {
            background-color: #4CAF50; /* Green for success */
        }
        .toast.red {
            background-color: #f44336; /* Red for error */
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 5%; opacity: 1;}
        }
        @keyframes fadeout {
            from {bottom: 5%; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }
        .no-cards {
            display:block;
            top:50%; 
            text-align: center;
            font-size: 0.8em;
            color: #555;
        }
        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            border: 6px solid #f3f3f3;  
            border-top: 6px solid #6C63FF;  
            border-radius: 50%;        
            width: 60px;                
            height: 60px;               
            animation: spin 2s linear infinite; 
        }

        /* Keyframes for the spinning animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>

<body>
    <div class="container">
        <h1 id="pageHeading">Upcoming Events</h1>

        <!-- Filters Section -->
        <div class="filters">
            <select name="eventtype" id="eventtype">
                <option value="all">All</option>
                <option value="interview">Interview</option>
                <option value="test">Test</option>
                <option value="lecture">#Lecture</option>
            </select>
            <button onclick="filterJobs()">Apply Filters</button>
        </div>

        <div id="appList"></div>

        <div class="spinner" id="spinner" style="display: none;">
        </div>

        <div id="paging" class="paging"> 
            <button id="prev-btn" class="nav-btn prev-btn"> < Prev </button>
            <button id="next-btn" class="nav-btn next-btn"> Next > </button>
        </div>
    </div>

    <script>

        function showToast(message, type, timeout = 3000) {
            const toast = document.getElementById("toast");
            toast.innerText = message; // Set dynamic text
            toast.className = `toast show ${type}`;
            setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, timeout);
        }

        const appList = document.getElementById('appList');
        let intsData = [];
        let testsData = [];

        let lastInt = 0;
        let lastTest = 0;
        let pageSize;
        let currPage = 0;
        let savedPages = {};

        let ilen;
        let tlen;

        // Function to fetch job listings from the backend
        function fetchJobs(eventtype = 'all') {
            appList.innerHTML = ''; // Clear existing jobs
            showSpinner();
            const url = `/laa/student/upcomingdata?eventtype=${eventtype}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {

                    const { InterviewsData, TestsData } = data;
                    intsData = InterviewsData;
                    testsData = TestsData;

                    lastInt = lastTest = currPage = 0;
                    savedPages = {};
                    hideSpinner();
                    pagination();
                    document.getElementById('next-btn').click();
                })
                .catch(error => console.error('Error fetching events:', error));
        }


        function listInt() {
            if (intsData != null) {
                let i = 0;
                for (i = lastInt; i < ilen; i++) {
                    if (pageSize == 0) {
                        break;
                    }
                    let job = intsData[i];
                    const intCard = `
                        <div class="card">
                            <div class="title">${job.Title}</div>
                            <div class="details">
                                    <p>Interview ID: ${job.InterviewID}</p>
                                    <p>Company: ${job.CompanyName}</p>
                                    <p>Date: ${job.Date}</p>
                                    <p>Time: ${job.Time}</p>
                                    <p>Type: ${job.InterviewsType}</p>
                                    <p>Location: ${job.Location}</p>
                                    <p>Notes: ${job.Notes}</p>
                            </div>
                        </div>
                    `;
                    appList.innerHTML += intCard;
                    pageSize--;
                };
                lastInt = i;
            }
        }
        function listTest() {
            if (testsData != null) {
                let i = 0;
                for (i = lastTest; i < tlen; i++) {
                    if (pageSize == 0) {
                        break;
                    }
                    let job = testsData[i];
                    const testCard = `
                        <div class="card">
                            <div class="title">${job.TestName}</div>
                            <div class="details">
                                    <p>Test ID: ${job.TestID}</p>
                                    <p title="${job.Description}">Description: ${job.Description}</p>
                                    <p>Company Name: ${job.CompanyName}</p>
                                    <p>Duration: ${job.Duration} mins.</p>
                                    <p>Job Title: ${job.Title}</p>
                                    <p>No. of Questions: ${job.QCount}</p>
                                    <p>Last Date: ${job.EndTime}</p>
                                    <p>Type: ${job.Type}</p>
                                <div>
                                    <button class="apply-btn" onclick="takeTest(${job.TestID}, this)"> Take Test </button>
                                </div>
                            </div>
                        </div>
                    `;
                    appList.innerHTML += testCard;
                    pageSize--;
                };
                lastTest = i;
            }
        }


        function pagination() {

            const prevbtn = document.getElementById('prev-btn');
            const nextbtn = document.getElementById('next-btn');

            if (intsData != null) {
                ilen = intsData.length;
            }
            if (testsData != null) {
                tlen = testsData.length;
            }

            prevbtn.onclick = function () {
                currPage -= 1;
                appList.innerHTML = ``;
                appList.innerHTML += savedPages[currPage].Template;

                prevbtn.style.visibility = currPage <= 1 ? 'hidden' : 'visible';
                nextbtn.style.visibility = 'visible';
            }

            nextbtn.onclick = function () {
                currPage += 1;
                pageSize = 10; // this defines the number of cards per page

                prevbtn.style.visibility = currPage <= 1 ? 'hidden' : 'visible';

                appList.innerHTML = ``;

                if (intsData === null && testsData === null) {
                    appList.innerHTML = `
                        <div class="no-cards">
                            No upcoming events. Relax !
                        </div>
                    `;
                    nextbtn.style.visibility = 'hidden';
                    return;
                } else if (savedPages[currPage] != null)  {
                    appList.innerHTML += savedPages[currPage].Template;
                    pageSize = 10 - savedPages[currPage].Length;
                } else {
                    let flag = false;
                    if ((intsData != null || (testsData != null && intsData != null)) && ilen > lastInt) {
                        listInt();
                        flag = true;
                    }
                    if ((testsData != null || (testsData != null && intsData != null)) && tlen > lastTest) {
                        listTest();
                        flag = true;
                    }
                    if (flag) {
                        savedPages[currPage] = {
                            Template: appList.innerHTML,
                            Length: (10 - pageSize)
                        }
                    } 
                }
                
                if (pageSize > 0) {
                    nextbtn.style.visibility = 'hidden';
                } else {
                    nextbtn.style.visibility = 'visible';
                }
            }

        }

        function takeTest(testID) {
            const URL = `/laa/student/taketest?testid=${testID}`;
            window.location.href = URL;
        }

        // Function to apply filters
        function filterJobs() {
            const eventtype = document.getElementById('eventtype').value;
            fetchJobs(eventtype);
        }

        function showSpinner() {
            document.getElementById('spinner').style.display = 'block'; 
        }

        // Function to hide the spinner
        function hideSpinner() {
            document.getElementById('spinner').style.display = 'none'; 
        }

        // Initial load
        fetchJobs();
    </script>
</body>

</html>
