<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            color: #6C63FF;
            margin-bottom: 20px;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .card:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-size: 1.2em;
            color: #6C63FF;
            margin-bottom: 4px;
        }

        .details {
            display:grid; 
            grid-template-columns: repeat(2, 1fr); 
            font-size: 0.8em;
            color: #555;
        }

        .details p {
            margin: 3px 0; 
            line-height: 1.4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .apply-btn {
            margin: auto;
            background: #6C63FF;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .apply-btn:hover {
            background: #8E94F2;
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .filterbar {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        .searchbar input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .paging {
            position:static;
            bottom: 2%;
            width: 100%;
        }

        .nav-btn {
            visibility:hidden;
            position:relative;
            background: #6C63FF;
            color: #fff;
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .prev-btn {
            left: 50%;
            transform: translateX(-100%); 
        }

        .next-btn {
            left: 50%;
            transform: translateX(-100%); 
        }

        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            border: 6px solid #f3f3f3;  
            border-top: 6px solid #6C63FF;  
            border-radius: 50%;        
            width: 60px;                
            height: 60px;               
            animation: spin 2s linear infinite; 
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            display:block;
            top:50%; 
            text-align: center;
            font-size: 0.8em;
            color: #555;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1 id="pageHeading">Upcoming Events</h1>

        <!-- Filters Section -->
        <div class="top-nav">
            <select onchange="middle()" class="filterbar" name="eventtype" id="filter">
                <option value="all">All</option>
                <option value="interview">Interview</option>
                <option value="test">Test</option>
                <option value="lecture">#Lecture</option>
            </select>
            <div class="searchbar">
                <input type="text" id="searchBox" placeholder="Search..." />
            </div>
        </div>

        <div id="appList"></div>

        <div class="spinner" id="spinner" style="display: none;">
        </div>

        <div id="paging" class="paging"> 
            <button id="prev-btn" class="nav-btn prev-btn"> < Prev </button>
            <button id="next-btn" class="nav-btn next-btn"> Next > </button>
        </div>
    </div>

    <script>

        const appList = document.getElementById('appList');
        const filter = document.getElementById('filter');
        const prevbtn = document.getElementById('prev-btn');
        const nextbtn = document.getElementById('next-btn');

        let intsData = [];
        let testsData = [];

        let lastInt = 0;
        let lastTest = 0;
        let pageSize;
        let currPage = 0;
        let savedPages = {};

        let ilen = 0;
        let tlen = 0;

        // Function to fetch job listings from the backend
        function fetchJobs(eventtype = 'all') {
            appList.innerHTML = ''; // Clear existing jobs
            showSpinner();
            const url = `/laa/student/upcomingdata?eventtype=${eventtype}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {

                    const { InterviewsData, TestsData } = data;
                    intsData = InterviewsData;
                    testsData = TestsData;

                    hideSpinner();

                    if (intsData == null && testsData == null) {
                        appList.innerHTML = `
                            <div class="no-data">
                                No upcoming events. Relax !
                            </div>
                        `;
                    } else {
                        pagination();
                        middle();
                    }
                })
                .catch(error => console.error('Error fetching events:', error));
        }

        function listInt() {
            if (intsData != null) {
                let i = 0;
                for (i = lastInt; i < ilen; i++) {
                    if (pageSize == 0) {
                        break;
                    }
                    let job = intsData[i];
                    const intCard = `
                        <div class="card">
                            <div class="title">${job.Title}</div>
                            <div class="details">
                                    <p>Interview ID: ${job.InterviewID}</p>
                                    <p>Company: ${job.CompanyName}</p>
                                    <p>Date: ${job.Date}</p>
                                    <p>Time: ${job.Time}</p>
                                    <p>Type: ${job.InterviewsType}</p>
                                    <p>Location: ${job.Location}</p>
                                    <p>Notes: ${job.Notes}</p>
                            </div>
                        </div>
                    `;
                    appList.innerHTML += intCard;
                    pageSize--;
                };
                lastInt = i;
            }
        }
        function listTest() {
            if (testsData != null) {
                let i = 0;
                for (i = lastTest; i < tlen; i++) {
                    if (pageSize == 0) {
                        break;
                    }
                    let job = testsData[i];
                    const testCard = `
                        <div class="card">
                            <div class="title">${job.TestName}</div>
                            <div class="details">
                                    <p>Test ID: ${job.TestID}</p>
                                    <p title="${job.Description}">Description: ${job.Description}</p>
                                    <p>Company Name: ${job.CompanyName}</p>
                                    <p>Duration: ${job.Duration} mins.</p>
                                    <p>Job Title: ${job.Title}</p>
                                    <p>No. of Questions: ${job.QCount}</p>
                                    <p>Last Date: ${job.EndTime}</p>
                                    <p>Type: ${job.Type}</p>
                                <div>
                                    <button class="apply-btn" onclick="takeTest(${job.TestID}, this)"> Take Test </button>
                                </div>
                            </div>
                        </div>
                    `;
                    appList.innerHTML += testCard;
                    pageSize--;
                };
                lastTest = i;
            }
        }

        function pagination() {

            if (intsData != null) {
                ilen = intsData.length;
            }
            if (testsData != null) {
                tlen = testsData.length;
            }

            prevbtn.onclick = function () {
                currPage -= 1;
                appList.innerHTML = savedPages[currPage].Template;
                pageSize = 10 - savedPages[currPage].Length;
                displaybtn();
            }

            nextbtn.onclick = function () {
                currPage += 1;
                pageSize = 10; // this defines the number of cards per page
                
                if (savedPages[currPage] != null)  {
                    appList.innerHTML = savedPages[currPage].Template;
                    pageSize = 10 - savedPages[currPage].Length;
                } else {
                    appList.innerHTML = ``;
                    let flag = false;
                    const fval = filter.value;

                    if (fval == 'all' || fval == 'interview') {
                        if (intsData != null) {
                            if (ilen > lastInt) {
                                listInt();
                                flag = true;
                            }                        
                        }
                    }

                    if (fval == 'all' || fval == 'test') {
                        if (testsData != null) {
                            if (tlen > lastTest) {
                                listTest();
                                flag = true;
                            }                      
                        }
                    }
                    if (flag) {
                        savedPages[currPage] = {
                            Template: appList.innerHTML,
                            Length: (10 - pageSize)
                        }
                    } 
                }
                displaybtn();
            }

        }

        function displaybtn() {
            prevbtn.style.visibility = currPage <= 1 ? 'hidden' : 'visible';
    
            if (pageSize > 0) {
                nextbtn.style.visibility = 'hidden';
                appList.innerHTML += `
                    <div class="no-data">
                        Thats all for now !
                    </div>
                `;
            } else {
                nextbtn.style.visibility = 'visible';
            }

        }

        function takeTest(testID) {
            const URL = `/laa/student/taketest?testid=${testID}`;
            window.location.href = URL;
        }

        // Function to apply filters
        function middle() {
            lastInt = lastTest = currPage = 0;
            savedPages = {};
            nextbtn.click();
        }

        function showSpinner() {
            document.getElementById('spinner').style.display = 'block'; 
        }

        function hideSpinner() {
            document.getElementById('spinner').style.display = 'none'; 
        }
        // TODO:

                return;
            }
            const fval = filter.value;
            if (fval == "all" || fval == "interview") {
                const result = alldata.filter(job =>
                Object.values(job).some(val => val.toString().toLowerCase().includes(query)));
            }
            if (fval == 'all' || fval == 'test') {
                const result = alldata.filter(job =>
                Object.values(job).some(val => val.toString().toLowerCase().includes(query)));
            }

            
            searched = result;
            middle();
        }
        const searchbar = document.getElementById('searchBox');
        searchbar.addEventListener('input', search);

        // Initial load
        fetchJobs();
    </script>
</body>

</html>
