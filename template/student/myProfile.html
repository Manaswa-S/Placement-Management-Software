<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
        }

        .container {
            position: static;
            left: 0;
            top: 0;
            width: 94%;

            margin-left: 3%;
            margin-right: 3%;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        /* .r-container {
            position:fixed;
            right: 0;
            top: 0;
            width: 14%;
            height: 100vh;
            margin-right: 3%;
            margin-left: 1%;
            padding: 15px;
        }  */

        h1 {
            text-align: center;
            color: #6C63FF;
            margin-bottom: 20px;
        }

        .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .card:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .info {
            width: 100%;
            padding: 10px;
        }

        .info label {
            display: block;
        }

        .title {
            font-size: 1.2em;
            color: #6C63FF;
            margin-bottom: 4px;
        }

        .details {
            display:block; 
            font-size: 0.8em;
            color: #555;
            margin-bottom: 8px;
        }

        .details p {
            margin: 3px 0; 
            line-height: 1.4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .apply-btn {
            margin: auto;
            background: #6C63FF;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .apply-btn:hover {
            background: #8E94F2;
        }

        .left-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 10%;
            margin-bottom: 20px;
        }

        .filterbar {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
        }

        .searchbar input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .paging {
            position:static;
            bottom: 2%;
            width: 100%;
        }

        .nav-btn {
            visibility:hidden;
            position:relative;
            background: #6C63FF;
            color: #fff;
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .prev-btn {
            left: 50%;
            transform: translateX(-100%); 
        }

        .next-btn {
            left: 50%;
            transform: translateX(-100%); 
        }

        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            border: 6px solid #f3f3f3;  
            border-top: 6px solid #6C63FF;  
            border-radius: 50%;        
            width: 60px;                
            height: 60px;               
            animation: spin 2s linear infinite; 
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>
    <div class="container">
        <h2>My Profile</h2>

        <!-- Profile Information -->
        <div class="card">
            <div class="details">
                <label for="name">Name: John Doe</label>
            </div>
            <div class="details">
                <label for="email">Email: john.doe@example.com</label>
            </div>
            <div class="details"> 
                <label for="bio">Bio: I am a software engineer passionate about backend development</label>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <button class="profile-btn">Update Info</button>
            <button class="profile-btn">Upload Media</button>
    
            <h3>History</h3>
            <ul>
                <li>Updated profile info on 2025-01-08</li>
                <li>Uploaded profile picture on 2024-12-15</li>
                <li>Viewed placement results on 2024-11-10</li>
            </ul>
        </div>
    </div>
</body>
</html>
