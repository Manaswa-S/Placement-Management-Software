<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Jobs</title>
    <link rel="stylesheet" href="/static/styles/student.css">
</head>
<body>
    <div class="container">
        <h1>Available Jobs</h1>

        <div class="top-nav">
            <select onchange="filterJobs()" class="filterbar" name="jobType" id="jobType">
                <option value="All">All</option>
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Internship">Internship</option>
                <option value="Contract">Contract</option>
            </select>

            <div class="searchbar">
                <input type="text" id="searchBox" placeholder="Search..." />
            </div>
        </div>

        <div id="dataList"></div>

        <div class="spinner" id="spinner" style="display: none;">
        </div>

        <div id="paging" class="paging"> 
            <button id="prev-btn" class="nav-btn prev-btn"> < Prev </button>
            <button id="next-btn" class="nav-btn next-btn"> Next > </button>
        </div>
    </div>

    <script>
        let alljobs = [];
        let savedPages = {};
        let searched = [];

        let dlen = 0;
        let pageSize = 0;
        let lastIndex = 0;
        let currPage = 0;

        const dataList = document.getElementById('dataList');
        const filter = document.getElementById('jobType');
        const prevbtn = document.getElementById('prev-btn');
        const nextbtn = document.getElementById('next-btn');

        // Function to fetch job listings from the backend
        function fetchJobs(jobType = 'All') {
            showSpinner();
            const url = `/laa/student/alljobs?jobType=${jobType}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {

                    const {JobsList} = data;
                    alljobs = JobsList;
                    hideSpinner();
                    if (alljobs == null) {
                        dataList.innerHTML = `
                            <div class="no-data">
                                No jobs available at the moment. Please check back later.
                            </div>
                        `;
                        return;
                    } else {
                        searched = alljobs;
                        middle();
                    }
                })
                .catch(error => console.error('Error fetching jobs:', error));
        }

        function listjobs() {
            if (searched.length != 0) {
                let i = 0;
                for (i = lastIndex; i < dlen; i++) {
                    if (pageSize == 0) {
                        break;
                    }

                    let job = searched[i]; 
                    const card = `
                        <div class="card">
                            <div class="title">${job.JobID} : ${job.Title}</div>
                            <div class="company">${job.CompanyName}</div>
                            <div class="details">
                                <p><strong>Location:</strong> ${job.Location}</p>
                                <p><strong>Type:</strong> ${job.Type}</p>
                                <p><strong>CTC:</strong> ${job.Salary}</p>
                                <p><strong>Position:</strong> ${job.Position}</p>
                                <p><strong>Skills:</strong> ${job.Skills.join(', ')}</p>
                                <p><strong>Status:</strong> ${job.ActiveStatus ? 'Active' : 'Closed'}</p>
                            </div>
                                <button class="btn" 
                                    onclick="applyToJob(${job.JobID}, this)" 
                                    ${job.ActiveStatus ? '' : 'disabled'} 
                                    style="background-color: ${job.ActiveStatus ? '#6C63FF' : '#d3d3d3'}; color: ${job.ActiveStatus ? '#fff' : '#000'};">
                                    ${job.ActiveStatus ? 'Apply Now' : 'Closed'}
                                </button>

                           
                        </div>
                    `;
                    dataList.innerHTML += card;
                    pageSize--;
                }
                lastIndex = i;
            }
        }

        function pagination() {
        
            if (searched != null) {
                dlen = searched.length;
            }

            prevbtn.onclick = function () {
                currPage -= 1;
                dataList.innerHTML = savedPages[currPage].Template;
                pageSize = 10 - savedPages[currPage].Length;
                displaybtn();
            }

            nextbtn.onclick = function () {
                currPage += 1;
                pageSize = 10; // this defines the number of cards per page
                
                if (savedPages[currPage] != null)  {
                    dataList.innerHTML = savedPages[currPage].Template;
                    pageSize = 10 - savedPages[currPage].Length;
                } else {
                    dataList.innerHTML = ``;

                    if (searched != null && dlen > lastIndex) {
                        listjobs();
                        savedPages[currPage] = {
                            Template: dataList.innerHTML,
                            Length: (10 - pageSize)
                        }
                    }
                }
                displaybtn();
            }

        }

        function displaybtn() {
            prevbtn.style.visibility = currPage <= 1 ? 'hidden' : 'visible';

            if (pageSize > 0) {
                nextbtn.style.visibility = 'hidden';
                dataList.innerHTML += `
                    <div class="no-data">
                        Thats all for now !
                    </div>
                `;
            } else {
                nextbtn.style.visibility = 'visible';
            }
        }


        function showSpinner() {
            document.getElementById('spinner').style.display = 'block'; 
        }

        function hideSpinner() {
            document.getElementById('spinner').style.display = 'none'; 
        }

        // Function to apply to a job
        function applyToJob(jobID, button) {
            const url = `/laa/student/applytojob?jobid=${jobID}`;
            fetch(url, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        button.textContent = 'Applied';
                        button.disabled = true;
                        button.style.backgroundColor = '#6c757d';
                    } else {
                        alert('Failed to apply. Please try again later.');
                    }
                })
                .catch(error => console.error('Error applying to job:', error));
        }

        // Function to apply filters
        function middle() {
            pagination();
            lastIndex = currPage = 0;
            savedPages = {};
            nextbtn.click();
        }

        function search() {
            const query = searchbar.value.toLowerCase();
            if (query == "") {
                searched = alljobs;
                middle();
                return;
            }
            const result = alljobs.filter(job =>
            Object.values(job).some(val => val.toString().toLowerCase().includes(query)));
            searched = result;
            middle();
        }

        function filterJobs() {
            let query = filter.value;

            if (query == "All") {
                searched = alljobs;
            } else {
                const result = alljobs.filter(val => val.Type.includes(query));
                searched = result;
            }
            middle();
        }

        const searchbar = document.getElementById('searchBox');
        searchbar.addEventListener('input', search);

        // Initial load
        fetchJobs();
    </script>
</body>

</html>
