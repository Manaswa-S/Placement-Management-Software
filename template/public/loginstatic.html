<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMS Login Page</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #5951f5, #abafea);
            color: #333;
        }

        .login-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 360px;
            padding: 30px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #532ff3;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #6C63FF;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.3);
        }

        .login-btn {
            background: #6C63FF;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .login-btn:hover {
            background: #8E94F2;
        }

        .extra-links {
            margin-top: 15px;
            text-align: center;
        }

        .extra-links a {
            color: #6C63FF;
            font-size: 14px;
            text-decoration: none;
        }

        .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="mainForm" onsubmit="postData(event)">
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="Password">Password</label>
                <input type="password" id="Password" name="Password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="extra-links">
            <a href="/public/resetpassgetemail">Forgot Password?</a> | <a href="/public/signup">Sign Up</a>
        </div>
    </div>

<script>

    function postData(event) {
        event.preventDefault();
        const url ="/public/postlogindata";

        const formData = document.getElementById('mainForm');
        const form = new FormData(formData);

        fetch((url), {
            method: "POST",
            body: form
        })
        .then(response => {
            if (!response.ok) {
                response.json().then(data => {
                    alert(data.Message);
                })
            }
            else if (response.redirected) {
                window.location.href = response.url;
            }
        })
        .catch(error => {
            console.log(error);
        })
    }

</script>
</body>
</html>
