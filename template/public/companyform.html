<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Signup Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #5951f5, #abafea);
            color: #333;
            padding: 0;
        }

        .form-container {
            margin-top: 25px;
            margin-bottom: 25px;

            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 30px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: #532ff3;
            font-weight: bold;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            color: #6C63FF;
        }

        .form-section input,
        .form-section textarea,
        .form-section select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 8px;
            background-color: #f7f7f7;
        }

        .form-section textarea {
            height: 150px;
        }

        .form-section select {
            height: 40px;
        }

        .form-btn {
            display: inline-block;
            background: #6C63FF;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            width: 100%;
        }

        .form-btn:hover {
            background: #8E94F2;
        }

        .upload-label {
            display: inline-block;
            cursor: pointer;
            text-align: center;
        }

        #preview {
            width: 250px;
            height: 250px;
            border-radius: 5px;
            object-fit: cover;
            border: 2px solid #ddd;
            margin-bottom: 5px;
        }

        #ProfilePic {
            display: none;
        }

        span {
            display: block;
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            border: 6px solid #f3f3f3;  
            border-top: 6px solid #6C63FF;  
            border-radius: 50%;        
            width: 60px;                
            height: 60px;               
            animation: spin 2s linear infinite; 
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="spinner" id="spinner" style="display: none;">
    </div>

    <div class="form-container">
        <div class="form-header">
            <h1>Company Signup Form</h1>
        </div>
        <form id="mainForm" onsubmit="postForm(event)">
            <input type="hidden" name="Token" value="{{.Token}}">
            <div class="form-section">
                <label for="CompanyName">Company Name</label>
                <input type="text" id="CompanyName" name="CompanyName" required>
            </div>

            <div class="form-section">
                <label for="CompanyDescription">Company Description</label>
                <textarea id="CompanyDescription" name="CompanyDescription" placeholder="Brief about the company"></textarea>
            </div>

            <div class="form-section">
                <label for="CompanyAddress">Company Address</label>
                <input type="text" id="CompanyAddress" name="CompanyAddress" required>
            </div>

            <div class="form-section">
                <label for="CompanyWebsite">Company Website (https://abc.xyz)</label>
                <input type="url" id="CompanyWebsite" name="CompanyWebsite">
            </div>

            <div class="form-section">
                <label for="IndustryType">Industry Type</label>
                <select id="IndustryType" name="IndustryType" required>
                    <option value="">Select an Industry</option>
                    <option value="Technology">Technology</option>
                    <option value="Finance">Finance</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Manufacturing">Manufacturing</option>
                </select>
            </div>

            <div class="form-section">
                <label for="RepresentativeName">Representative Name</label>
                <input type="text" id="RepresentativeName" name="RepresentativeName" required>
            </div>

            <div class="form-section">
                <label for="RepresentativeEmail">Representative Email</label>
                <input type="email" id="RepresentativeEmail" name="RepresentativeEmail" required>
            </div>

            <div class="form-section">
                <label for="RepresentativeContact">Representative Contact Number</label>
                <input type="text" id="RepresentativeContact" name="RepresentativeContact" required>
            </div>

            <label for="ProfilePic" class="upload-label">
                
                <img id="preview" alt="Profile Picture" />
                <span style="color: red;">{allowed .pdf , max size 300 Kb} </span>
                <span>Click to upload </span>
            </label>
            <input type="file" id="ProfilePic" name="ProfilePic" accept="image/*" />

            <button type="submit" class="form-btn">Proceed to Confirm Email</button>
        </form>
    </div>

    <script>

        function postForm(event) {
            event.preventDefault();
            document.getElementById('spinner').style.display = 'block'; 
            const url ="/public/extrainfopost";
            
            const formData = document.getElementById('mainForm');
            const form = new FormData(formData);
    
            fetch((url), {
                method: "POST",
                body: form,
            })
            .then((response) => (response.json()))
            .then((data) => {
                document.getElementById('spinner').style.display = 'none'; 
                if (data.Message) {
                    alert("Error : " + data.Type + "\nMessage : " + data.Message);
                }
                if (data.Status) {
                    alert(data.Status);
                    window.location.href = "/public/login";
                }
            })
            .catch((error) => {
                console.log(error);
            });
        }
    
    
        document.getElementById('ProfilePic').addEventListener('change', function (event) {
        const file = event.target.files[0];
        const preview = document.getElementById('preview');
    
        if (file) {
            const reader = new FileReader();
    
            reader.onload = function (e) {
            preview.src = e.target.result;
            };
    
            reader.readAsDataURL(file);
        }
        });
    
    
    </script>
</body>
</html>
