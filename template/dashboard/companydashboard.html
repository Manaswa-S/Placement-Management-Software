<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard - PMS</title>
    <link rel="stylesheet" href="/static/styles/dashboard.css">
</head>
<body>
    <div class="sidebar">
        <h4>PMS Dashboard</h4>
        <a href="/laa/company/dashboard" class="nav-item active">Dashboard</a>
        <a href="/laa/company/newjob" class="nav-item">New Job</a>
        <a href="/laa/company/newtest" class="nav-item">New Test</a>
        <a href="/laa/company/joblistings" class="nav-item">Job Listings</a>
        <a href="/laa/company/applicants" class="nav-item">Applicants</a>
        <a href="/laa/company/scheduled" class="nav-item">Scheduled</a>

        <a href="#" class="nav-item">Reports</a>
        <a href="#" class="nav-item">Settings</a>

    <div class="main-content">
        <header class="dashboard-header">
            <h2>Welcome back, Company Name</h2>
            <p>Here's an overview of your placement activities</p>
        </header>

        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>Active Jobs</h3>
                <p>15</p>
            </div>
            <div class="stat-card">
                <h3>Total Applicants</h3>
                <p>234</p>
            </div>
            <div class="stat-card">
                <h3>Interviews Scheduled</h3>
                <p>42</p>
            </div>
            <div class="stat-card">
                <h3>Placements Made</h3>
                <p>28</p>
            </div>
        </div>
    </div>

    <script>

        function data() {
            const url = `/laa/company/dashboarddata`;

            fetch(url)
            .then((response) => {
                if (response.ok) {
                    return response.json();
                } else {
                    console.log(response.status);
                    return;
                }
            })
            .then(data => {
                console.log(data);
            })
            .catch((error) => {
                console.log(error);
            });
        }




        data();
    </script>
