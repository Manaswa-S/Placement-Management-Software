<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard - PMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #5951f5, #abafea);
            color: #333;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            color: #532ff3;
            margin-bottom: 20px;
            text-align: center;
        }

        .nav-item {
            padding: 10px;
            margin-bottom: 10px;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-item:hover, .nav-item.active {
            background-color: #6C63FF;
            color: #fff;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .dashboard-header {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 20px;
        }

        .dashboard-header h1 {
            color: #532ff3;
            margin-bottom: 10px;
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .stat-card h3 {
            color: #6C63FF;
            margin-bottom: 10px;
        }

        .dashboard-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .content-section {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .content-section h2 {
            color: #532ff3;
            margin-bottom: 15px;
        }

        .job-list, .candidate-list {
            list-style-type: none;
        }

        .job-list li, .candidate-list li {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        .action-btn {
            background: #6C63FF;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: #8E94F2;
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                order: 2;
            }

            .main-content {
                order: 1;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>PMS Dashboard</h2>
        <a href="#" class="nav-item active">Dashboard</a>
        <a href="/laa/company/newjobget" class="nav-item">New Job</a>
        <a href="/laa/company/newtest" class="nav-item">New Test</a>
        <a href="/laa/company/myjobliststatic" class="nav-item">Job Listings</a>
        <a href="/laa/company/myappsstatic" class="nav-item">Applicants</a>
        <a href="#" class="nav-item">Interviews</a>
        <a href="#" class="nav-item">Reports</a>
        <a href="#" class="nav-item">Settings</a>
    </div>

    <div class="main-content">
        <header class="dashboard-header">
            <h1>Welcome back, Company Name</h1>
            <p>Here's an overview of your placement activities</p>
        </header>

        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>Active Jobs</h3>
                <p>15</p>
            </div>
            <div class="stat-card">
                <h3>Total Applicants</h3>
                <p>234</p>
            </div>
            <div class="stat-card">
                <h3>Interviews Scheduled</h3>
                <p>42</p>
            </div>
            <div class="stat-card">
                <h3>Placements Made</h3>
                <p>28</p>
            </div>
        </div>
    </div>
</body>
</html>
