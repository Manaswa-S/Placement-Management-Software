<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Signup Form</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #5951f5, #abafea);
            color: #333;
            padding: 0;
        }

        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 800px;
            padding: 30px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: #532ff3;
            font-weight: bold;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            color: #6C63FF;
        }

        .form-section input,
        .form-section textarea,
        .form-section select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 8px;
            background-color: #f7f7f7;
        }

        .form-section textarea {
            height: 150px;
        }

        .form-section select {
            height: 40px;
        }

        .form-btn {
            display: inline-block;
            background: #6C63FF;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            width: 100%;
        }

        .form-btn:hover {
            background: #8E94F2;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>Student Signup Form</h1>
        </div>
        <form action="/public/extrainfopost" method="POST" enctype="multipart/form-data">
            <input type="hidden" name="Token" value="{{.Token}}">
            <div class="form-section">
                <label for="StudentName">Student Name</label>
                <input type="text" id="StudentName" name="StudentName" required>
            </div>
            <div class="form-section">
                <label for="CollegeRollNumber">College Roll Number</label>
                <input type="text" id="CollegeRollNumber" name="CollegeRollNumber" required>
            </div>
            <div class="form-section">
                <label for="DateOfBirth">Date Of Birth</label>
                <input type="date" id="DateOfBirth" name="DateOfBirth" required>
            </div>
            <div class="form-section">
                <label for="Gender">Gender</label>
                <select id="Gender" name="Gender" required>
                    <option value="">Select a gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="form-section">
                <label for="Course">Course</label>
                <select id="Course" name="Course" required>
                    <option value="">Select a Course</option>
                    <option value="btech">B.Tech.</option>
                    <option value="bsc">B.Sc.</option>
                    <option value="be">B.E.</option>
                </select>
            </div>
            <div class="form-section">
                <label for="Department">Department</label>
                <select id="Department" name="Department" required>
                    <option value="">Select a Department</option>
                    <option value="computer">Computer</option>
                    <option value="electronics">Electronics</option>
                    <option value="informationtechnology">Information Technology</option>
                </select>
            </div>
            <div class="form-section">
                <label for="YearOfStudy">Year Of Study</label>
                <select id="YearOfStudy" name="YearOfStudy" required>
                    <option value="">Year Of Study</option>
                    <option value="first">First</option>
                    <option value="second">Second</option>
                    <option value="third">Third</option>
                    <option value="fourth">Fourth</option>
                </select>
            </div>

            <div class="form-section">
                <label for="Resume">Resume</label>
                <input type="file" id="Resume" name="Resume">
            </div>
            <div class="form-section">
                <label for="Result">Result</label>
                <input type="file" id="Result" name="Result" required>
            </div>
            <div class="form-section">
                <label for="CGPA">CGPA</label>
                <input type="text" id="CGPA" name="CGPA" required>
            </div>

            <div class="form-section">
                <label for="ContactNumber">Contact Number</label>
                <input type="text" id="ContactNumber" name="ContactNumber" required>
            </div>
            <div class="form-section">
                <label for="Address">Address</label>
                <input type="text" id="Address" name="Address">
            </div>

            <div class="form-section">
                <label for="Skills">Skills</label>
                <input type="text" id="Skills" name="Skills">
            </div>

            <button type="submit" class="form-btn">Proceed to Confirm Email</button>
        </form>
    </div>
</body>
</html>
