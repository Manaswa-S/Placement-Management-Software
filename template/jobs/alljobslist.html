<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Jobs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            color: #6C63FF;
            margin-bottom: 20px;
        }

        .job-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .job-card:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .job-title {
            font-size: 1.2em;
            color: #6C63FF;
            margin-bottom: 4px;
        }

        .job-company {
            font-size: 1.0em;
            color: #333;
            margin-bottom: 4px;
        }

        .job-details {
            display:grid; 
            grid-template-columns: repeat(2, 1fr); 
            font-size: 0.8em;
            color: #555;
        }

        .job-details p {
            margin: 3px 0; 
            line-height: 1.4;
        }
        .apply-btn {
            margin: auto;
            background: #6C63FF;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .apply-btn:hover {
            background: #8E94F2;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }

        .filters select {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .filters button {
            background: #6C63FF;
            color: #fff;
            font-size: 14px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filters button:hover {
            background: #8E94F2;
        }

        .job-card .upload-section {
            display: none;
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            animation: slideDown 0.3s ease-in-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                gap: 10px;
            }

            .filters select {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Available Jobs</h1>

        <!-- Filters Section -->
        <div class="filters">
            <select name="jobType" id="jobType">
                <option value="">All Job Types</option>
                <option value="full-time">Full-Time</option>
                <option value="internship">Internship</option>
                <option value="part-time">Part-Time</option>
            </select>

            <select name="location" id="location">
                <option value="">All Locations</option>
                <option value="remote">Remote</option>
                <option value="onsite">On-Site</option>
                <option value="hybrid">Hybrid</option>
            </select>

            <button onclick="filterJobs()">Apply Filters</button>
        </div>

        <!-- Job Listings -->
        <div id="jobList"></div>
    </div>

    <script>
        // Function to fetch job listings from the backend
        function fetchJobs(jobType = '', location = '') {
            const url = `/laa/student/alljobs?jobType=${jobType}&location=${location}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const jobList = document.getElementById('jobList');
                    jobList.innerHTML = ''; // Clear existing jobs
                    data.forEach(job => {
                        const jobCard = `
                            <div class="job-card">
                                <div class="job-title">${job.JobID} : ${job.Title}</div>
                                <div class="job-company">${job.CompanyName}</div>
                                <div class="job-details">
                                    <p><strong>Location:</strong> ${job.Location}</p>
                                    <p><strong>Type:</strong> ${job.Type}</p>
                                    <p><strong>CTC:</strong> ${job.Salary}</p>
                                    <p><strong>Position:</strong> ${job.Position}</p>
                                    <p><strong>Skills:</strong> ${job.Skills.join(', ')}</p>
                                    <p><strong>Status:</strong> ${job.ActiveStatus ? 'Active' : 'Closed'}</p>
                                </div>
                                <button class="apply-btn" 
                                    onclick="applyToJob(${job.JobID}, this)" 
                                    ${job.ActiveStatus ? '' : 'disabled'} 
                                    style="background-color: ${job.ActiveStatus ? '#6C63FF' : '#d3d3d3'}; color: ${job.ActiveStatus ? '#fff' : '#000'};">
                                    ${job.ActiveStatus ? 'Apply Now' : 'Closed'}
                                </button>

                                <div class="upload-section">
                                    <input type="file" id="resume-upload-${job.JobID}" accept=".pdf,.doc,.docx" />
                                    <button class="apply-btn" onclick="uploadResume(${job.JobID}, this)">Submit</button>
                                </div>


                            </div>
                        `;
                        jobList.innerHTML += jobCard;
                    });
                })
                .catch(error => console.error('Error fetching jobs:', error));
        }


        // Function to apply to a job
        function applyToJob(jobID, button) {
            const url = `/laa/student/applytojob?jobid=${jobID}`;
            fetch(url, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        button.textContent = 'Applied';
                        button.disabled = true;
                        button.style.backgroundColor = '#6c757d';
                    } else {
                        alert('Failed to apply. Please try again later.');
                    }
                })
                .catch(error => console.error('Error applying to job:', error));
        }

        // Function to apply filters
        
        function filterJobs() {
            const jobType = document.getElementById('jobType').value;
            const location = document.getElementById('location').value;
            fetchJobs(jobType, location);
        }

        // Initial load
        fetchJobs();
