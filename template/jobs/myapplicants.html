<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicants</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            color: #6C63FF;
            margin-bottom: 20px;
        }

        .job-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .job-card:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .job-title {
            font-size: 1.2em;
            color: #6C63FF;
            margin-bottom: 4px;
        }

        .job-company {
            font-size: 1.0em;
            color: #333;
            margin-bottom: 4px;
        }

        .job-details {
            display:grid; 
            grid-template-columns: repeat(2, 1fr); 
            font-size: 0.8em;
            color: #555;
        }

        .job-details p {
            margin: 3px 0; 
            line-height: 1.4;
        }
        .apply-btn {
            margin: auto;
            background: #6C63FF;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .apply-btn:hover {
            background: #8E94F2;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }

        .filters select {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .filters button {
            background: #6C63FF;
            color: #fff;
            font-size: 14px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filters button:hover {
            background: #8E94F2;
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                gap: 10px;
            }

            .filters select {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Job Applicants</h1>

        <!-- Filters Section -->
        <div class="filters">
            <select name="status" id="status">
                <option value="">Application Status</option>
                <option value="all">All</option>
                <option value="applied">Applied</option>
                <option value="under_review">Under Review</option>
                <option value="shortlisted">Shortlisted</option>
                <option value="rejected">Rejected</option>
                <option value="offered">Offered</option>
                <option value="hired">Hired</option>
            </select>
            <button onclick="filterJobs()">Apply Filters</button>
        </div>


        <!-- Job Listings -->
        <div id="appList"></div>
    </div>

    <script>
        // Function to fetch job listings from the backend
        function fetchJobs(status = 'all') {
            const url = `/laa/company/myapplicants?status=${status}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const appList = document.getElementById('appList');
                    appList.innerHTML = ''; // Clear existing jobs
                    data.forEach(job => {
                        const jobCard = `
                            <div class="job-card">
                                <div class="job-title">${job.JobID} : ${job.Title}</div>
                                <div class="job-details">
                                    <p><strong>Applicant Name:</strong> ${job.StudentName}</p>
                                    <p><strong>Roll Number:</strong> ${job.RollNumber}</p>
                                    <p><strong>Gender:</strong> ${job.Gender}</p>
                                    <p><strong>Department:</strong> ${job.Department}</p>
                                    <p><strong>Email:</strong> ${job.StudentEmail}</p>
                                    <p><strong>Contact No.:</strong> ${job.ContactNo}</p>
                                    <p><strong>CGPA:</strong> ${job.Cgpa}</p>
                                    <p><strong>Skills:</strong> ${job.Skills}</p>
                                    <p><strong>Status:</strong> ${job.Status}</p>
                                </div>
                                <button class="apply-btn" onclick="details(${job.StudentID}, this)">Details</button>
                                <button class="apply-btn" onclick="getFile(${job.StudentID}, 'resume', this)">Get Resume</button>
                                <button class="apply-btn" onclick="getFile(${job.StudentID}, 'result', this)">Get Result</button>
                            </div>
                        `;
                        appList.innerHTML += jobCard;
                    });
                })
                .catch(error => console.error('Error fetching jobs:', error));
        }

        function getFile(id, type) {
            const url = `/laa/company/getfile?id=${id}&type=${type}`;

            fetch(url, { method: 'GET' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch the file.');
                    }

                    // Create a blob from the response
                    return response.blob();
                })
                .then(blob => {
                    // Create a URL for the blob
                    const fileURL = window.URL.createObjectURL(blob);

                    // Open the file in a new tab
                    window.open(fileURL, '_blank');
                })
                .catch(error => {
                    console.error('Error fetching the file:', error);
                    alert('Failed to fetch the file. Please try again later.');
                });
        }


        // Function to apply filters
        function filterJobs() {
            const status = document.getElementById('status').value;
            fetchJobs(status);
        }

        // Initial load
        fetchJobs();
    </script>
</body>

</html>
