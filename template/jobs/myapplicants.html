<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicants</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            color: #6C63FF;
            margin-bottom: 20px;
        }

        .job-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .job-card:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .job-title {
            display: inline-block;
            font-size: 1.2em;
            color: #6C63FF;
            margin-bottom: 4px;
            cursor: pointer;
        }

        .job-details {
            display:grid; 
            grid-template-columns: repeat(2, 1fr); 
            font-size: 0.8em;
            color: #555;
        }

        .job-details p {
            margin: 3px 0; 
            line-height: 1.2;
        }

        .btn {
            margin-top: 10px;
            margin-bottom: 10px;

            background: #6C63FF;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 8px 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background: #8E94F2;
        }

        .no-jobs {
            display:block;
            top:50%; 
            text-align: center;
            font-size: 0.8em;
            color: #555;
        }

        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            border: 6px solid #f3f3f3;  
            border-top: 6px solid #6C63FF;  
            border-radius: 50%;        
            width: 60px;                
            height: 60px;               
            animation: spin 2s linear infinite; 
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .paging {
            position:static;
            bottom: 2%;
            width: 100%;
        }
        .nav-btn {
            visibility:hidden;
            position:relative;
            background: #6C63FF;
            color: #fff;
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .prev-btn {
            left: 50%;
            transform: translateX(-100%); 
        }
        .next-btn {
            left: 50%;
            transform: translateX(-100%); 
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
        }
        .filterbar {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
            margin-right: 5px;
        }
        .searchbar input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-left: 5px;
        }



        .overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Semi-modal style */
        .semi-modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            box-sizing: border-box;
        }

        .semi-modal-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .semi-modal input,
        .semi-modal select,
        .semi-modal button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .semi-modal button {
            background-color: #6C63FF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .semi-modal button:hover {
            background-color: #8e94f2;
        }

        .close-btn {
            position:static;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }


        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                gap: 10px;
            }

            .filters select {
                width: 100%;
            }
        }

        .toast {
            visibility: hidden;
            color: #fff;
            text-align: center;
            border-radius: 5px;
            padding: 10px;
            position:fixed;
            z-index: 1;
            right: 5%;
            bottom: 5%;
            font-size:smaller;
        }
        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        .toast.green {
            background-color: #4CAF50; /* Green for success */
        }
        .toast.red {
            background-color: #f44336; /* Red for error */
        }
        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 5%; opacity: 1;}
        }
        @keyframes fadeout {
            from {bottom: 5%; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

        .no-jobs {
            display:block;
            top:50%; 
            text-align: center;
            font-size: 0.8em;
            color: #555;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1 id="pageHeading">Job Applicants</h1>

        <div class="top-nav">
            <select onchange="filterStatus()" class="filterbar" id="appStatus">
                <option value="All">All</option>
                <option value="Applied">Applied</option>
                <option value="UnderReview">Under Review</option>
                <option value="ShortListed">Shortlisted</option>
                <option value="Rejected">Rejected</option>
                <option value="Offered">Offered</option>
                <option value="Hired">Hired</option>
            </select>
            <div class="searchbar">
                <input type="text" id="searchBox" placeholder="Search..." />
            </div>
        </div>

        <div class="overlay" id="scheduleOverlay" style="display: none;"></div>

        <div class="semi-modal" id="scheduleModal" style="display: none;">
            <button class="close-btn" onclick="closeScheduleModal()">x</button>
            <div class="semi-modal-header">
                Schedule Interview
            </div>

            <form id="interviewForm" action="/laa/company/scheduleinterview" method="POST" enctype="multipart/form-data" onsubmit="submitForm(event)">
                <!-- Hidden inputs for ApplicationId -->
                <input type="hidden" id="ApplicationId" name="ApplicationId" />

                <label for="interviewDate">Date:</label>
                <input type="date" id="Date" name="Date" required />

                <label for="interviewTime">Time:</label>
                <input type="time" id="Time" name="Time" required />

                <label for="Type">Type:</label>
                <select id="Type" name="Type" required>
                    <option value="">Type of Interview</option>
                    <option value="InPerson">In-Person</option>
                    <option value="Virtual">Virtual</option>
                    <option value="Hybrid">Hybrid</option>
                </select>

                <label for="interviewLocation">Location/Link:</label>
                <input type="text" id="Location" name="Location" placeholder="Interview Location or Virtual Meeting Link" required />

                <label for="interviewNotes">Notes:</label>
                <input type="text" id="Notes" name="Notes" placeholder="Add any relevant notes" />

                <button type="submit">Schedule Interview</button>
            </form>
        </div>

        <div class="semi-modal" id="offerModal" style="display: none;">
            <button class="close-btn" onclick="closeOfferModal()">x</button>
            <div class="semi-modal-header">
                Offer Letter
            </div>

            <!-- Form for Interview Details -->
            <form id="OfferForm" action="/laa/company/offer" method="POST" enctype="multipart/form-data" onsubmit="offerApplicant(event)">
                <!-- Hidden inputs for ApplicationId -->
                <input type="hidden" id="OfferApplicationId" name="OfferApplicationId" />
    
                <label for="OfferLetter">Offer Letter:</label>
                <input type="file" id="OfferLetter" name="OfferLetter" placeholder="Upload the official offer letter" required />

                <button type="submit">Offer</button>
            </form>
        </div>

        <div id="dataList"></div>

        <div class="spinner" id="spinner" style="display: none;">
        </div>

        <div id="paging" class="paging"> 
            <button id="prev-btn" class="nav-btn prev-btn"> < Prev </button>
            <button id="next-btn" class="nav-btn next-btn"> Next > </button>
        </div>

        <div id="toast"></div>
    </div>

    <script>
        let alldata = [];
        let savedPages = {};
        let searched = [];

        let dlen = 0;
        let pageSize = 0;
        let lastIndex = 0;
        let currPage = 0;   

        const dataList = document.getElementById('dataList');
        const filter = document.getElementById('appStatus');
        const prevbtn = document.getElementById('prev-btn');
        const nextbtn = document.getElementById('next-btn');

        // get jobid from url to update heading and to get specific data
        let jobid = new URLSearchParams(window.location.search).get('jobid');
        // Update the heading with jobID or default text
        function updateHeading() {
            const pageHeading = document.getElementById('pageHeading');
            if (jobid !== null) {
                pageHeading.textContent = `Job Applicants For Job ID: ${jobid}`;
            } else {
                jobid = 0;
                pageHeading.textContent = "Job Applicants For All Jobs";
            }
        }
        updateHeading();

        // Function to fetch applicants from the backend
        function fetchJobs(status = 'all') {
            showSpinner();
            const url = `/laa/company/myapplicants?status=${status}&jobid=${jobid}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const {Applicants} = data;
                    alldata = Applicants;
                    hideSpinner();
                    if (alldata == null) {
                        appList.innerHTML = `
                            <div class="no-jobs">
                                No applications at the moment. Please check back later.
                            </div>
                        `;
                        return;
                    } else {
                        searched = alldata;
                        middle();
                    }
                })
                .catch(error => console.error('Error fetching jobs:', error));
        }

        // lists the cards one by one for the given pageSize
        function listdata() {
            if (searched.length != 0) {
                let i = 0;
                for (i = lastIndex; i < dlen; i++) {
                    if (pageSize == 0) {
                        break;
                    }

                    let job = searched[i]; 
                    const card = `
                        <div class="job-card">
                            <div class="job-title" onclick="window.location.href = '/laa/company/studentinfo?appid=${job.ApplicationID}'">${job.StudentName}</div>
                            <div class="job-details">
                                <p><strong>${job.JobID}:</strong> ${job.Title}</p>
                                <p><strong>Roll Number:</strong> ${job.RollNumber}</p>
                                <p><strong>Gender:</strong> ${job.Gender}</p>
                                <p><strong>Department:</strong> ${job.Department}</p>
                                <p><strong>Email:</strong> ${job.StudentEmail}</p>
                                <p><strong>Contact No.:</strong> ${job.ContactNo}</p>
                                <p><strong>CGPA:</strong> ${job.Cgpa}</p>
                                <p><strong>Skills:</strong> ${job.Skills}</p>
                                <p><strong>Status:</strong> ${job.Status}</p>
                            </div>
                            ${generateActionButton(job.InterviewStatus, job.Status, job.ApplicationID)}
                            <button class="btn" onclick="details(${job.StudentID}, this)">Details</button>
                            <button class="btn" onclick="getFile(${job.ApplicationID}, 'resume', this)">Resume</button>
                            <button class="btn" onclick="getFile(${job.ApplicationID}, 'result', this)">Result</button>
                        </div>
                    `;
                    dataList.innerHTML += card;
                    pageSize--;
                };
                lastIndex = i;
            }
        }

        // houses the next and prev button actions
        // triggers listdata() when needed
        // or applies the saved page if present in savedPages{}
        function pagination() {
            if (searched != null) {
                dlen = searched.length;
            }

            prevbtn.onclick = function () {
                currPage -= 1;
                dataList.innerHTML = savedPages[currPage].Template;
                pageSize = 10 - savedPages[currPage].Length;
                displaybtn();
            }

            nextbtn.onclick = function () {
                currPage += 1;
                pageSize = 10; // this defines the number of cards per page
                
                if (savedPages[currPage] != null)  {
                    dataList.innerHTML = savedPages[currPage].Template;
                    pageSize = 10 - savedPages[currPage].Length;
                } else {
                    dataList.innerHTML = ``;

                    if (searched != null && dlen > lastIndex) {
                        listdata();
                        savedPages[currPage] = {
                            Template: dataList.innerHTML,
                            Length: (10 - pageSize)
                        }
                    }
                }
                displaybtn();
            }
        }

        // displays appropriate next/prev buttons
        function displaybtn() {
            prevbtn.style.visibility = currPage <= 1 ? 'hidden' : 'visible';

            if (pageSize > 0) {
                nextbtn.style.visibility = 'hidden';
                dataList.innerHTML += `
                    <div class="no-jobs">
                        Thats all for now !
                    </div>
                `;
            } else {
                nextbtn.style.visibility = 'visible';
            }
        }
        
        // acts as a converging point for the pagination functions
        function middle() {
            pagination();
            lastIndex = currPage = 0;
            savedPages = {};
            nextbtn.click();
        }
        
        // searches for match in all fields of all objects
        // no specific field matching for now
        function search() {
            const query = searchbar.value.toLowerCase();
            if (query == "") {
                searched = alldata;
                middle();
                return;
            }
            const result = alldata.filter(job =>
            Object.values(job).some(val => val.toString().toLowerCase().includes(query)));
            searched = result;
            middle();
        }
        
        // scans entire alldata 
        // only one filter can be used for now
        function filterStatus() {
            let query = filter.value;

            if (query == "All") {
                searched = alldata;
            } else {
                const result = alldata.filter(val => val.Status.includes(query));
                searched = result;
            }
            middle();
        }

        // starts a listener for the search bar, triggers search() every time a character is changed 
        const searchbar = document.getElementById('searchBox');
        searchbar.addEventListener('input', search);

       // shows the 'loading' spinner
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block'; 
        }
        // hides the 'loading' spinner
        function hideSpinner() {
            document.getElementById('spinner').style.display = 'none'; 
        }
        // shows toast for 'message' , 'red/green', 'timeout(ms)'
        function showToast(message, type, timeout = 3000) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.className = `toast show ${type}`;
            setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, timeout);
        }

// >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
// PAGE SPECIFIC FUNCTIONS

        // Function to generate the action button based on job status
        function generateActionButton(intStatus, status, ApplicationId) {
            if (status === 'UnderReview') {
                return `<button class="btn" onclick="shortlistApplicant(${ApplicationId}, this)">ShortList</button>
                        <button class="btn" onclick="rejectApplicant(${ApplicationId}, this)">Reject</button>`;
            } else if (status === 'ShortListed') {
                if (intStatus === '' || intStatus === 'Cancelled') {
                    return `<button class="btn" onclick="scheduleInterview(${ApplicationId}, this)">Schedule Interview</button>
                        <button class="btn" onclick="rejectApplicant(${ApplicationId}, this)">Reject</button>
                        <button class="btn" onclick="offerModal(${ApplicationId}, this)">Offer</button>`;
                } else {
                    return `<p class="job-details"><strong>Interview: ${intStatus}</strong></p>
                        <button class="btn" onclick="cancelInterview(${ApplicationId}, this)">Cancel Interview</button>
                        <button class="btn" onclick="rejectApplicant(${ApplicationId}, this)">Reject</button>
                        <button class="btn" onclick="offerModal(${ApplicationId}, this)">Offer</button>`;
                }    
            } else if (status === 'Offered') {
                return ``;
            }
            // add more status checks later
            return '';
        }

        // Function to shortlist an applicant
        function shortlistApplicant(ApplicationId) {
            const url = `/laa/company/shortlist?applicationid=${ApplicationId}`;
            fetch(url, { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        showToast('Applicant shortlisted successfully', 'green');
                        fetchJobs();                        
                    }
                })    
                .catch(error => {
                    console.error('Error shortlisting applicant:', error);
                    showToast('Failed to shortlist applicant', 'red');
                });
        }

        // Function to reject an applicant
        function rejectApplicant(ApplicationId) {
            if (confirm("Are you sure you want to REJECT this applicant? This action cannot be undone.")) {   
                const url = `/laa/company/reject?applicationid=${ApplicationId}`;
                fetch(url, { method: 'POST' })
                    .then(response => response.ok)
                    .then(data => {
                        showToast('Applicant rejected', 'green');
                        fetchJobs();  // Reload the list after action
                    })
                    .catch(error => {
                        console.error('Error rejecting applicant:', error);
                        showToast('Failed to reject applicant', 'red');
                    });
            }
        }

        // Function to open the schedule modal
        function offerModal(ApplicationId) {
            document.getElementById('scheduleOverlay').style.display = 'block';
            document.getElementById('offerModal').style.display = 'block';

            // Set hidden input values for jobID and studentID
            document.getElementById('OfferApplicationId').value = ApplicationId;
        }

        // Function to close the modal
        function closeOfferModal() {
            document.getElementById('scheduleOverlay').style.display = 'none';
            document.getElementById('offerModal').style.display = 'none';
        }

        // Function to handle form submission
        function offerApplicant(event) {
            event.preventDefault(); // Prevent default form submission behavior

            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        showToast('Offer Letter sent successfully via Email.', 'green');
                        fetchJobs();
                    } else {
                        showToast('Failed to send email.', 'red');
                    }
                    closeOfferModal(); // Close the modal
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('An error occurred while sending email.', 'red');
                });
        }

       // Function to open the schedule modal
        function scheduleInterview(ApplicationId) {
            document.getElementById('scheduleOverlay').style.display = 'block';
            document.getElementById('scheduleModal').style.display = 'block';

            // Set hidden input values for jobID and studentID
            document.getElementById('ApplicationId').value = ApplicationId;
        }

        // Function to handle form submission
        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission behavior

            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        showToast('Interview scheduled successfully.\nThe applicant will be notified via email for the upcoming interview.', 'green');
                        fetchJobs();
                    } else {
                        showToast('Failed to schedule interview', 'red');
                    }
                    closeScheduleModal(); // Close the modal
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('An error occurred while scheduling the interview', 'red');
                });
        }

        // Function to close the modal
        function closeScheduleModal() {
            document.getElementById('scheduleOverlay').style.display = 'none';
            document.getElementById('scheduleModal').style.display = 'none';
        }

        // function to cancel scheduled interview
        function cancelInterview(ApplicationId) {
            if (confirm("Are you sure you want to cancel this interview? This action cannot be undone.")) {   
                const url = `/laa/company/cancelinterview?applicationid=${ApplicationId}`;
                fetch(url, { method: 'POST' })
                    .then(response => {
                        if (response.ok) {
                            showToast('Interview cancelled', 'green');
                            fetchJobs();  // Reload the list after action
                        } else {
                            showToast('Failed to cancel interview', 'red');
                        }
                    })
                    .catch(error => {
                        console.error('Error cacelling interview:', error);
                    });
            }
        }

        function getFile(applicationId, type) {
            const url = `/laa/company/getfile?applicationid=${applicationId}&type=${type}`;

            fetch(url, { method: 'GET' })
                .then(response => {
                    if (!response.ok) {
                        showToast('Failed to fetch the file.', 'red');
                    } else {
                        return response.blob();
                    }
                })
                .then(blob => {
                    // Create a URL for the blob
                    const fileURL = window.URL.createObjectURL(blob);
                    fetchJobs();

                    // Open the file in a new tab
                    window.open(fileURL, '_blank');
                })
                .catch(error => {
                    console.error('Error fetching the file:', error);
                });
        }

        // Initial load
        fetchJobs();
    </script>
</body>

</html>
