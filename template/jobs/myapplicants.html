<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicants</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            color: #6C63FF;
            margin-bottom: 20px;
        }

        .job-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .job-card:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .job-title {
            font-size: 1.2em;
            color: #6C63FF;
            margin-bottom: 4px;
        }

        .job-company {
            font-size: 1.0em;
            color: #333;
            margin-bottom: 4px;
        }

        .job-details {
            display:grid; 
            grid-template-columns: repeat(2, 1fr); 
            font-size: 0.8em;
            color: #555;
        }

        .job-details p {
            margin: 3px 0; 
            line-height: 1.4;
        }
        .apply-btn {
            margin: auto;
            background: #6C63FF;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .apply-btn:hover {
            background: #8E94F2;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }

        .filters select {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .filters button {
            background: #6C63FF;
            color: #fff;
            font-size: 14px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filters button:hover {
            background: #8E94F2;
        }


        /* Overlay background to dim the content */
        .overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Semi-modal style */
        .semi-modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 600px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            box-sizing: border-box;
        }

        .semi-modal-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .semi-modal input,
        .semi-modal select,
        .semi-modal button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        .semi-modal button {
            background-color: #6C63FF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .semi-modal button:hover {
            background-color: #8e94f2;
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }


        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                gap: 10px;
            }

            .filters select {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="pageHeading">Job Applicants</h1>

        <!-- Filters Section -->
        <div class="filters">
            <select name="status" id="status">
                <option value="">Application Status</option>
                <option value="all">All</option>
                <option value="applied">Applied</option>
                <option value="under_review">Under Review</option>
                <option value="shortlisted">Shortlisted</option>
                <option value="rejected">Rejected</option>
                <option value="offered">Offered</option>
                <option value="hired">Hired</option>
            </select>
            <button onclick="filterJobs()">Apply Filters</button>
        </div>

        <!-- Semi-modal for Scheduling Interviews -->
        <div class="overlay" id="scheduleOverlay" style="display: none;"></div>

        <div class="semi-modal" id="scheduleModal" style="display: none;">
            <button class="close-btn" onclick="closeScheduleModal()">x</button>
            <div class="semi-modal-header">
                Schedule Interview
            </div>

            <!-- Form for Interview Details -->
            <form id="interviewForm" action="/laa/company/scheduleinterview" method="POST" enctype="multipart/form-data" onsubmit="submitForm(event)">
                <!-- Hidden inputs for JobID and StudentID -->
                <input type="hidden" id="JobId" name="JobId" />
                <input type="hidden" id="StudentId" name="StudentId" />

                <label for="interviewDate">Date:</label>
                <input type="date" id="Date" name="Date" required />

                <label for="interviewTime">Time:</label>
                <input type="time" id="Time" name="Time" required />

                <label for="Type">Type:</label>
                <select id="Type" name="Type" required>
                    <option value="">Type of Interview</option>
                    <option value="InPerson">In-Person</option>
                    <option value="Virtual">Virtual</option>
                    <option value="Hybrid">Hybrid</option>
                </select>

                <label for="interviewNotes">Notes:</label>
                <input type="text" id="Notes" name="Notes" placeholder="Add any relevant notes" required />

                <button type="submit">Schedule Interview</button>
            </form>
        </div>



        <!-- Job Listings -->
        <div id="appList"></div>
    </div>

    <script>

        // Extract job ID from the URL query parameters
        function getJobIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('jobid');
        }

        const jobID = getJobIdFromURL();

        // Update the heading with jobID or default text
        function updateHeading() {
            const pageHeading = document.getElementById('pageHeading');
            if (jobID) {
                pageHeading.textContent = `Job Applicants For Job ID: ${jobID}`;
            } else {
                pageHeading.textContent = "Job Applicants For All Jobs";
            }
        }
        updateHeading();

        // Function to fetch job listings from the backend
        function fetchJobs(status = 'all') {
            const url = `/laa/company/myapplicants?status=${status}&jobid=${jobID}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const appList = document.getElementById('appList');
                    appList.innerHTML = ''; // Clear existing jobs
                    data.forEach(job => {
                        const jobCard = `
                            <div class="job-card">
                                <div class="job-title">${job.JobID} : ${job.Title}</div>
                                <div class="job-details">
                                    <p><strong>Applicant Name:</strong> ${job.StudentName}</p>
                                    <p><strong>Roll Number:</strong> ${job.RollNumber}</p>
                                    <p><strong>Gender:</strong> ${job.Gender}</p>
                                    <p><strong>Department:</strong> ${job.Department}</p>
                                    <p><strong>Email:</strong> ${job.StudentEmail}</p>
                                    <p><strong>Contact No.:</strong> ${job.ContactNo}</p>
                                    <p><strong>CGPA:</strong> ${job.Cgpa}</p>
                                    <p><strong>Skills:</strong> ${job.Skills}</p>
                                    <p><strong>Status:</strong> ${job.Status}</p>
                                </div>
                                ${generateActionButton(job.InterviewStatus, job.Status, job.StudentID, job.JobID)}
                                <button class="apply-btn" onclick="details(${job.StudentID}, this)">Details</button>
                                <button class="apply-btn" onclick="getFile(${job.StudentID}, ${job.JobID}, 'resume', this)">View Resume</button>
                                <button class="apply-btn" onclick="getFile(${job.StudentID}, ${job.JobID}, 'result', this)">View Result</button>
                            </div>
                        `;
                        appList.innerHTML += jobCard;
                    });
                })
                .catch(error => console.error('Error fetching jobs:', error));
        }

        // Function to generate the action button based on job status
        function generateActionButton(intStatus, status, studentID, jobID) {
            if (status === 'UnderReview') {
                return `<button class="apply-btn" onclick="shortlistApplicant(${studentID}, ${jobID}, this)">ShortList</button>
                        <button class="apply-btn" onclick="rejectApplicant(${studentID}, ${jobID}, this)">Reject</button>`;
            } else if (status === 'ShortListed') {
                if (intStatus === '') {
                    return `<button class="apply-btn" onclick="scheduleInterview(${studentID}, ${jobID}, this)">Schedule Interview</button>
                        <button class="apply-btn" onclick="rejectApplicant(${studentID}, ${jobID}, this)">Reject</button>
                        <button class="apply-btn" onclick="offerApplicant(${studentID}, ${jobID}, this)">Offer</button>`;
                } 
                if (intStatus != '') {
                    return `<p class="job-details"><strong>Interview: ${intStatus}</strong></p>
                        <button class="apply-btn" onclick="rejectApplicant(${studentID}, ${jobID}, this)">Reject</button>
                        <button class="apply-btn" onclick="offerApplicant(${studentID}, ${jobID}, this)">Offer</button>`;
                }    
            } else if (status === 'Offered') {
                return `<button class="apply-btn" onclick="rejectApplicant(${studentID}, ${jobID}, this)">Reject</button>
                        <button class="apply-btn" onclick="hireApplicant(${studentID}, ${jobID}, this)">Hire</button>`;
            }
            // Add more status checks if necessary
            return ''; // No action button for other statuses
        }

        // Function to shortlist an applicant
        function shortlistApplicant(studentID, jobID) {
            const url = `/laa/company/shortlist?studentid=${studentID}&jobid=${jobID}`;
            fetch(url, { method: 'POST' })
                .then(response => response.ok)
                .then(data => {
                    alert('Applicant shortlisted successfully');
                    fetchJobs();  // Reload the list after action
                })
                .catch(error => {
                    console.error('Error shortlisting applicant:', error);
                    alert('Failed to shortlist applicant', error);
                });
        }

        // Function to reject an applicant
        function rejectApplicant(studentID, jobID) {
            const url = `/laa/company/reject?studentid=${studentID}&jobid=${jobID}`;
            fetch(url, { method: 'POST' })
                .then(response => response.ok)
                .then(data => {
                    alert('Applicant rejected');
                    fetchJobs();  // Reload the list after action
                })
                .catch(error => {
                    console.error('Error rejecting applicant:', error);
                    alert('Failed to reject applicant');
                });
        }

        // Function to offer the job to an applicant
        function offerApplicant(studentID, jobID) {
            const url = `/laa/company/offer?studentid=${studentID}&jobid=${jobID}`;
            fetch(url, { method: 'POST' })
                .then(response => response.ok)
                .then(data => {
                    alert('Job offer made');
                    fetchJobs();  // Reload the list after action
                })
                .catch(error => {
                    console.error('Error offering job:', error);
                    alert('Failed to offer job');
                });
        }

        // Function to offer the job to an applicant
        function hireApplicant(studentID, jobID) {
            const url = `/laa/company/hire?studentid=${studentID}&jobid=${jobID}`;
            fetch(url, { method: 'POST' })
                .then(response => response.ok)
                .then(data => {
                    alert('Job offer made');
                    fetchJobs();  // Reload the list after action
                })
                .catch(error => {
                    console.error('Error offering job:', error);
                    alert('Failed to offer job');
                });
        }

       // Function to open the schedule modal
        function scheduleInterview(studentID, jobID) {
            document.getElementById('scheduleOverlay').style.display = 'block';
            document.getElementById('scheduleModal').style.display = 'block';

            // Set hidden input values for jobID and studentID
            document.getElementById('JobId').value = jobID;
            document.getElementById('StudentId').value = studentID;
        }

        // Function to handle form submission
        function submitForm(event) {
            event.preventDefault(); // Prevent default form submission behavior

            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
            })
                .then(response => {
                    if (response.ok) {
                        alert('Interview scheduled successfully');
                    } else {
                        alert('Failed to schedule interview');
                    }
                    closeScheduleModal(); // Close the modal
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while scheduling the interview');
                });
        }

        // Function to close the modal
        function closeScheduleModal() {
            document.getElementById('scheduleOverlay').style.display = 'none';
            document.getElementById('scheduleModal').style.display = 'none';
        }



        function getFile(studentID, jobID, type) {
            const url = `/laa/company/getfile?studentid=${studentID}&jobid=${jobID}&type=${type}`;

            fetch(url, { method: 'GET' })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch the file.');
                    }

                    // Create a blob from the response
                    return response.blob();
                })
                .then(blob => {
                    // Create a URL for the blob
                    const fileURL = window.URL.createObjectURL(blob);

                    // Open the file in a new tab
                    window.open(fileURL, '_blank');
                })
                .catch(error => {
                    console.error('Error fetching the file:', error);
                    alert('Failed to fetch the file. Please try again later.');
                });
        }

        // Function to apply filters
        function filterJobs() {
            const status = document.getElementById('status').value;
            fetchJobs(status);
        }

        // Initial load
        fetchJobs();
    </script>
</body>

</html>
