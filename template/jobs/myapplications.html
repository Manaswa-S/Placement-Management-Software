<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Jobs</title>
    <style>
         body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            color: #6C63FF;
            margin-bottom: 20px;
        }

        .job-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px 15px;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .job-card:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .job-title {
            display: inline-block;
            font-size: 1.2em;
            color: #6C63FF;
            margin-bottom: 4px;
            cursor: pointer;
        }

        .job-company {
            font-size: 1.0em;
            color: #333;
            margin-bottom: 4px;
        }

        .job-details {
            display:grid; 
            grid-template-columns: repeat(2, 1fr); 
            font-size: 0.8em;
            color: #555;
        }

        .job-details p {
            margin: 3px 0; 
            line-height: 1.2;
        }

        .btn {
            margin-top: 10px;
            margin-bottom: 10px;

            background: #6C63FF;
            color: #fff;
            font-size: 12px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 8px 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background: #8E94F2;
        }

        .no-jobs {
            display:block;
            top:50%; 
            text-align: center;
            font-size: 0.8em;
            color: #555;
        }

        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            border: 6px solid #f3f3f3;  
            border-top: 6px solid #6C63FF;  
            border-radius: 50%;        
            width: 60px;                
            height: 60px;               
            animation: spin 2s linear infinite; 
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .paging {
            position:static;
            bottom: 2%;
            width: 100%;
        }
        .nav-btn {
            visibility:hidden;
            position:relative;
            background: #6C63FF;
            color: #fff;
            font-size: 14px;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .prev-btn {
            left: 50%;
            transform: translateX(-100%); 
        }
        .next-btn {
            left: 50%;
            transform: translateX(-100%); 
        }

        .no-jobs {
            display:block;
            top:50%; 
            text-align: center;
            font-size: 1.2em;
            color: #555;
        }


        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
        }
        .filterbar {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: #fff;
            margin-right: 5px;
        }
        .searchbar input {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-left: 5px;
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>My Job Applications</h1>

        <div class="top-nav">
            <select onchange="filterStatus()" class="filterbar" id="appStatus">
                <option value="All">All</option>
                <option value="Applied">Applied</option>
                <option value="UnderReview">Under Review</option>
                <option value="ShortListed">Shortlisted</option>
                <option value="Rejected">Rejected</option>
                <option value="Offered">Offered</option>
                <option value="Hired">Hired</option>
            </select>
            <div class="searchbar">
                <input type="text" id="searchBox" placeholder="Search..." />
            </div>
        </div>

        <div id="dataList"></div>

        <div class="spinner" id="spinner" style="display: none;">
        </div>

        <div id="paging" class="paging"> 
            <button id="prev-btn" class="nav-btn prev-btn"> < Prev </button>
            <button id="next-btn" class="nav-btn next-btn"> Next > </button>
        </div>
    </div>

    <script>
        let alldata = [];   
        let savedPages = {};
        let searched = [];

        let dlen = 0;
        let pageSize = 0;
        let lastIndex = 0;
        let currPage = 0;   

        const dataList = document.getElementById('dataList');
        const filter = document.getElementById('appStatus');
        const prevbtn = document.getElementById('prev-btn');
        const nextbtn = document.getElementById('next-btn');

        // Function to fetch job listings from the backend
        function fetchJobs(status = 'All') {
            showSpinner();
            const url = `/laa/student/myapplications?status=${status}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const {Applications} = data;
                    alldata = Applications;
                    console.log(data);
                    hideSpinner();
                    if (alldata == null) {
                        dataList.innerHTML = `
                            <div class="no-jobs">
                                No applications at the moment. <a href=/laa/student/jobslist>'Apply to Jobs'</a>.
                            </div>
                        `;
                        return;
                    } else {
                        searched = alldata;
                        middle();                    }
                })
                .catch(error => console.error('Error fetching jobs:', error));
        }


        // lists the cards one by one for the given pageSize
        function listdata() {
            if (searched.length != 0) {
                let i = 0;
                for (i = lastIndex; i < dlen; i++) {
                    if (pageSize == 0) {
                        break;
                    }

                    let job = searched[i]; 
                    const card = `
                        <div class="job-card">
                            <div class="job-title">${job.JobID} : ${job.Title}</div>
                            <div class="job-company">${job.CompanyName}</div>
                            <div class="job-details">
                                <p><strong>Location:</strong> ${job.Location}</p>
                                <p><strong>Type:</strong> ${job.Type}</p>
                                <p><strong>CTC:</strong> ${job.Salary}</p>
                                <p><strong>Position:</strong> ${job.Position}</p>
                                <p><strong>Skills:</strong> ${job.Skills.join(', ')}</p>
                                <p><strong>Status: ${job.Status}</strong></p>
                                <p><strong>Representative Name:</strong> ${job.RepresentativeName}</p>
                                <p><strong>Representative Email:</strong> ${job.RepresentativeEmail}</p>
                            </div>
                                ${generateActionButton(job.Status, job.JobID)}
                        </div>
                    `;
                    dataList.innerHTML += card;
                    pageSize--;
                };
                lastIndex = i;
            }
        }

        // houses the next and prev button actions
        // triggers listdata() when needed
        // or applies the saved page if present in savedPages{}
        function pagination() {
            if (searched != null) {
                dlen = searched.length;
            }

            prevbtn.onclick = function () {
                currPage -= 1;
                dataList.innerHTML = savedPages[currPage].Template;
                pageSize = 10 - savedPages[currPage].Length;
                displaybtn();
            }

            nextbtn.onclick = function () {
                currPage += 1;
                pageSize = 10; // this defines the number of cards per page
                
                if (savedPages[currPage] != null)  {
                    dataList.innerHTML = savedPages[currPage].Template;
                    pageSize = 10 - savedPages[currPage].Length;
                } else {
                    dataList.innerHTML = ``;

                    if (searched != null && dlen > lastIndex) {
                        listdata();
                        savedPages[currPage] = {
                            Template: dataList.innerHTML,
                            Length: (10 - pageSize)
                        }
                    }
                }
                displaybtn();
            }
        }

        // displays appropriate next/prev buttons
        function displaybtn() {
            prevbtn.style.visibility = currPage <= 1 ? 'hidden' : 'visible';

            if (pageSize > 0) {
                nextbtn.style.visibility = 'hidden';
                dataList.innerHTML += `
                    <div class="no-jobs">
                        Thats all for now !
                    </div>
                `;
            } else {
                nextbtn.style.visibility = 'visible';
            }
        }
        
        // acts as a converging point for the pagination functions
        function middle() {
            pagination();
            lastIndex = currPage = 0;
            savedPages = {};
            nextbtn.click();
        }
        
        // searches for match in all fields of all objects
        // no specific field matching for now
        function search() {
            const query = searchbar.value.toLowerCase();
            if (query == "") {
                searched = alldata;
                middle();
                return;
            }
            const result = alldata.filter(job =>
            Object.values(job).some(val => val.toString().toLowerCase().includes(query)));
            searched = result;
            middle();
        }
        
        // scans entire alldata 
        // only one filter can be used for now
        function filterStatus() {
            let query = filter.value;

            if (query == "All") {
                searched = alldata;
            } else {
                const result = alldata.filter(val => val.Status.includes(query));
                searched = result;
            }
            middle();
        }

        // starts a listener for the search bar, triggers search() every time a character is changed 
        const searchbar = document.getElementById('searchBox');
        searchbar.addEventListener('input', search);

       // shows the 'loading' spinner
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block'; 
        }
        // hides the 'loading' spinner
        function hideSpinner() {
            document.getElementById('spinner').style.display = 'none'; 
        }
        // shows toast for 'message' , 'red/green', 'timeout(ms)'
        function showToast(message, type, timeout = 3000) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.className = `toast show ${type}`;
            setTimeout(() => {
                toast.className = toast.className.replace("show", "");
            }, timeout);
        }

// >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>
// PAGE SPECIFIC FUNCTIONS

        function generateActionButton(jobStatus, jobID) {
            if (jobStatus === 'Rejected') {
                return `<p class="job-details">The application will be auto deleted after 7 days.</p>`;
            } else if (jobStatus === 'Applied' || jobStatus === 'UnderReview') {
                return `<button class="btn" onclick="cancelApplication(${jobID}, this)">Cancel</button>`;
            } else if (jobStatus === 'Offered') {
                return `<p class="job-details"><strong>Offered !</strong></p>`;
            }
            return '';
        }

        // Function to cancel application
        function cancelApplication(jobID, button) {
            const url = `/laa/student/cancelapplication?jobid=${jobID}`;
            fetch(url, { method: 'GET' })
                .then(response => {
                    if (response.ok) {
                        button.textContent = 'Cancelled';
                        button.disabled = true;
                        button.style.backgroundColor = '#6c757d';
                    } else {
                        alert('Failed to apply. Please try again later.');
                    }
                })
                .catch(error => console.error('Error applying to job:', error));
        }

        // Initial load
        fetchJobs();
    </script>
</body>

</html>
