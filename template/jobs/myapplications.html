<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Jobs</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            color: #6C63FF;
            margin-bottom: 20px;
        }

        .job-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .job-card:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .job-title {
            font-size: 1.2em;
            color: #6C63FF;
            margin-bottom: 4px;
        }

        .job-company {
            font-size: 1.0em;
            color: #333;
            margin-bottom: 4px;
        }

        .job-details {
            display:grid; 
            grid-template-columns: repeat(2, 1fr); 
            font-size: 0.8em;
            color: #555;
        }

        .job-details p {
            margin: 3px 0; 
            line-height: 1.4;
        }
        .apply-btn {
            margin: auto;
            background: #6C63FF;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .apply-btn:hover {
            background: #8E94F2;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }

        .filters select {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .filters button {
            background: #6C63FF;
            color: #fff;
            font-size: 14px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filters button:hover {
            background: #8E94F2;
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                gap: 10px;
            }

            .filters select {
                width: 100%;
            }
        }

        .no-jobs {
            display:block;
            top:50%; 
            text-align: center;
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Job Applications</h1>

        <!-- Filters Section -->
        <div class="filters">
            <select name="status" id="status">
                <option value="All">All</option>
                <option value="Applied">Applied</option>
                <option value="UnderReview">UnderReview</option>
                <option value="ShortListed">ShortListed</option>
                <option value="Rejected">Rejected</option>
                <option value="Offered">Offered</option>
            </select>
            <button onclick="filterJobs()">Apply Filters</button>
        </div>


        <!-- Job Listings -->
        <div id="appList"></div>
    </div>

    <script>
        // Function to fetch job listings from the backend
        function fetchJobs(status = 'All') {
            const url = `/laa/student/myapplications?status=${status}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const appList = document.getElementById('appList');

                    if (data === null) {
                        appList.innerHTML = `
                            <div class="no-jobs">
                                No applications at the moment. Apply to jobs to see them here.
                            </div>
                        `;
                        return;
                    } else {
                        appList.innerHTML = ''; // Clear existing jobs
                    }

                    data.forEach(job => {
                        const jobCard = `
                            <div class="job-card">
                                <div class="job-title">${job.JobID} : ${job.Title}</div>
                                <div class="job-company">${job.CompanyName}</div>
                                <div class="job-details">
                                    <p><strong>Location:</strong> ${job.Location}</p>
                                    <p><strong>Type:</strong> ${job.Type}</p>
                                    <p><strong>CTC:</strong> ${job.Salary}</p>
                                    <p><strong>Position:</strong> ${job.Position}</p>
                                    <p><strong>Skills:</strong> ${job.Skills.join(', ')}</p>
                                    <p><strong>Status: ${job.Status}</strong></p>
                                    <p><strong>Representative Name:</strong> ${job.RepresentativeName}</p>
                                    <p><strong>Representative Email:</strong> ${job.RepresentativeEmail}</p>
                                </div>
                                    ${generateActionButton(job.Status, job.JobID)}
                            </div>
                        `;
                        appList.innerHTML += jobCard;
                    });
                })
                .catch(error => console.error('Error fetching jobs:', error));
        }

        function generateActionButton(jobStatus, jobID) {
            if (jobStatus === 'Rejected') {
                return `<p class="job-details">The application will be auto deleted after 7 days.</p>`;
            } else if (jobStatus === 'Applied' || jobStatus === 'UnderReview') {
                return `<button class="apply-btn" onclick="cancelApplication(${jobID}, this)">Cancel Application</button>`;
            } else if (jobStatus === 'Offered') {
                return `<p class="job-details"><strong>Offered !</strong></p>`;
            }

            return '';
        }


        // Function to cancel application
        function cancelApplication(jobID, button) {
            const url = `/laa/student/cancelapplication?jobid=${jobID}`;
            fetch(url, { method: 'GET' })
                .then(response => {
                    if (response.ok) {
                        button.textContent = 'Cancelled';
                        button.disabled = true;
                        button.style.backgroundColor = '#6c757d';
                    } else {
                        alert('Failed to apply. Please try again later.');
                    }
                })
                .catch(error => console.error('Error applying to job:', error));
        }

        // Function to apply filters
        function filterJobs() {
            const status = document.getElementById('status').value;
            fetchJobs(status);
        }

        // Initial load
        fetchJobs();
    </script>
</body>

</html>
