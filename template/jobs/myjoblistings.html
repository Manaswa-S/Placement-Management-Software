<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Job Listins</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ece9e6, #ffffff);
            color: #333;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            color: #6C63FF;
            margin-bottom: 20px;
        }

        .job-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
        }

        .job-card:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .job-title {
            font-size: 1.2em;
            color: #6C63FF;
            margin-bottom: 4px;
        }

        .job-company {
            font-size: 1.0em;
            color: #333;
            margin-bottom: 4px;
        }

        .job-details {
            display:grid; 
            grid-template-columns: repeat(2, 1fr); 
            font-size: 0.8em;
            color: #555;
        }

        .job-details p {
            margin: 3px 0; 
            line-height: 1.4;
        }
        .apply-btn {
            margin: auto;
            background: #6C63FF;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .apply-btn:hover {
            background: #8E94F2;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }

        .filters select {
            padding: 10px;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .filters button {
            background: #6C63FF;
            color: #fff;
            font-size: 14px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filters button:hover {
            background: #8E94F2;
        }

        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                gap: 10px;
            }

            .filters select {
                width: 100%;
            }
        }

        .no-jobs {
            display:block;
            top:50%; 
            text-align: center;
            font-size: 0.8em;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Job Listings</h1>

        <!-- Filters Section -->
        <div class="filters">
            <select name="jobType" id="jobType">
                <option value="">All Job Types</option>
                <option value="full-time">Full-Time</option>
                <option value="internship">Internship</option>
                <option value="part-time">Part-Time</option>
            </select>

            <select name="location" id="location">
                <option value="">All Locations</option>
                <option value="remote">Remote</option>
                <option value="onsite">On-Site</option>
                <option value="hybrid">Hybrid</option>
            </select>

            <button onclick="filterJobs()">Apply Filters</button>
        </div>

        <!-- Job Listings -->
        <div id="jobList"></div>
    </div>

    <script>
        // Function to fetch job listings from the backend
        function fetchJobs(jobType = '', location = '') {
            const url = `/laa/company/myjoblistings?jobType=${jobType}&location=${location}`;
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const jobList = document.getElementById('jobList');

                    if (data === null) {
                        jobList.innerHTML = `
                            <div class="no-jobs">
                                No listings. Go to New Job to create one.
                            </div>
                        `;
                        return;
                    } else {
                        jobList.innerHTML = ''; // Clear existing jobs
                    }

                    data.forEach(job => {
                        const jobCard = `
                            <div class="job-card">
                                <div class="job-title">${job.JobID} : ${job.Title}</div>
                                <div class="job-details">
                                    <p><strong>Created On:</strong> ${job.CreatedAt}</p>
                                    <p><strong>Location:</strong> ${job.Location}</p>
                                    <p><strong>Type:</strong> ${job.Type}</p>
                                    <p><strong>CTC:</strong> ${job.Salary}</p>
                                    <p><strong>Position:</strong> ${job.Position}</p>
                                    <p><strong>Skills:</strong> ${job.Skills.join(', ')}</p>
                                    <p><strong>No of Applications:</strong> ${job.NoOfApplications}</p>
                                    <p><strong>Status:</strong> ${job.ActiveStatus ? 'Active' : 'Closed'}</p>
                                </div>
                                <button class="apply-btn" 
                                    onclick="closePosting(${job.JobID}, this)" 
                                    ${job.ActiveStatus ? '' : 'disabled'} 
                                    style="background-color: ${job.ActiveStatus ? '#6C63FF' : '#d3d3d3'}; color: ${job.ActiveStatus ? '#fff' : '#000'};">
                                    ${job.ActiveStatus ? 'Close' : 'Closed'}
                                </button>
                                <button class="apply-btn" 
                                    onclick="abcdfunctionname(${job.JobID}, this)" 
                                    ${job.ActiveStatus ? '' : 'disabled'} 
                                    style="background-color: ${job.ActiveStatus ? '#6C63FF' : '#d3d3d3'}; color: ${job.ActiveStatus ? '#fff' : '#000'};">
                                    ${job.ActiveStatus ? 'Edit' : 'Edit Posting'}
                                </button>
                                <button class="apply-btn" onclick="deletePosting(${job.JobID}, this)">Delete</button>
                                
                                <button class="apply-btn" onclick="redirectTo(${job.JobID}, this)">Applicants</button>
                            </div>
                        `;
                        jobList.innerHTML += jobCard;
                    });
                })
                .catch(error => console.error('Error fetching jobs:', error));
        }


        function redirectTo(jobID) {
            window.location.href = `/laa/company/myappsstatic?jobid=${jobID}`;
        }

        // Function to close posting
        function closePosting(jobID, button) {
            const url = `/laa/company/closejob?jobid=${jobID}`;
            fetch(url, { method: 'GET' })
                .then(response => {
                    if (response.ok) {
                        button.textContent = 'Closed';
                        button.disabled = true;
                        button.style.backgroundColor = '#6c757d';
                    } else {
                        alert('Failed to apply. Please try again later.');
                    }
                })
                .catch(error => console.error('Error applying to job:', error));
        }
        
        // Function to delete posting with confirmation
        function deletePosting(jobID, button) {
            if (confirm("Are you sure you want to delete this job posting?\nAll corresponding interviews will also be cancelled.\nThis action cannot be undone.")) {
                const url = `/laa/company/deletejob?jobid=${jobID}`;
                fetch(url, { method: 'GET' })
                    .then(response => {
                        if (response.ok) {
                            button.textContent = 'Deleted';
                            button.disabled = true;
                            button.style.backgroundColor = '#6c757d';
                            alert('Job posting successfully deleted.');
                            fetchJobs();
                        } else {
                            alert('Failed to delete. Please try again later.');
                        }
                    })
                    .catch(error => console.error('Error deleting job:', error));
            } else {
                alert("Job deletion canceled.");
            }
        }


        // Function to apply filters
        function filterJobs() {
            const jobType = document.getElementById('jobType').value;
            const location = document.getElementById('location').value;
            fetchJobs(jobType, location);
        }

        // Initial load
        fetchJobs();
    </script>
</body>

</html>
