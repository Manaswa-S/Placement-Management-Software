<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Job Posting Form</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #5951f5, #abafea);
            color: #333;
            padding: 0;
        }

        .form-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: min(800px, 90%);
            padding: 30px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: #532ff3;
            font-weight: bold;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            color: #6C63FF;
        }

        .form-section input,
        .form-section textarea,
        .form-section select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 8px;
            background-color: #f7f7f7;
        }

        .form-section textarea {
            height: 150px;
        }

        .form-section select {
            height: 40px;
        }

        .form-btn {
            display: inline-block;
            background: #6C63FF;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            width: 100%;
        }

        .form-btn:hover {
            background: #8E94F2;
        }
        .spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            border: 6px solid #f3f3f3;  
            border-top: 6px solid #6C63FF;  
            border-radius: 50%;        
            width: 60px;                
            height: 60px;               
            animation: spin 2s linear infinite; 
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="spinner" id="spinner" style="display: none;">
    </div>

    <div class="form-container">
        <div class="form-header">
            <h1>Post a New Job</h1>
        </div>

        <form id="mainForm" onsubmit="submitForm(event)">

            <div class="form-section">
                <label for="JobTitle">Job Title</label>
                <input type="text" id="JobTitle" name="JobTitle" required placeholder="Enter job title">
            </div>

            <div class="form-section">
                <label for="JobLocation">Job Location</label>
                <input type="text" id="JobLocation" name="JobLocation" required placeholder="Enter company location">
            </div>

            <div class="form-section">
                <label for="JobDescription">Job Description</label>
                <textarea id="JobDescription" name="JobDescription" required placeholder="Enter job description"></textarea>
            </div>

            <div class="form-section">
                <label for="JobType">Job Type</label>
                <select id="JobType" name="JobType" required>
                    <option value="">Select job type</option>
                    <option value="Full-time">Full-time</option>
                    <option value="Part-time">Part-time</option>
                    <option value="Internship">Internship</option>
                    <option value="Contract">Contract</option>
                </select>
            </div>

            <div class="form-section">
                <label for="JobSalary">Salary Range</label>
                <input type="text" id="JobSalary" name="JobSalary" required placeholder="Enter salary range">
            </div>

            <div class="form-section">
                <label for="SkillsRequired">Skills Required</label>
                <input type="text" id="SkillsRequired" name="SkillsRequired" required placeholder="Enter required skills. Separate each skill by a comma.">
            </div>

            <div class="form-section">
                <label for="JobPosition">Job Position</label>
                <input type="text" id="JobPosition" name="JobPosition" required placeholder="Enter job position">
            </div>

            <div class="form-section">
                <label for="ExperienceLevel">Experience Level</label>
                <select id="ExperienceLevel" name="ExperienceLevel" required>
                    <option value="">Select experience level</option>
                    <option value="Fresher">Fresher</option>
                    <option value="Junior">Junior</option>
                    <option value="Mid-Level">Mid-Level</option>
                    <option value="Senior">Senior</option>
                </select>
            </div>

            <div class="form-section">
                <label for="RemoteAvailability">Remote Availability</label>
                <select id="RemoteAvailability" name="RemoteAvailability" required>
                    <option value="">Select remote availability</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>

            <div class="form-section">
                <button type="submit" class="form-btn">Submit Job Posting</button>
            </div>
        </form>
    </div>

<script>

    function submitForm() {
        event.preventDefault();
        document.getElementById('spinner').style.display = 'block'; 

        const url = `/laa/company/newjobpost`;

        const formData = document.getElementById('mainForm');
        const form = new FormData(formData);

        fetch(url, {
            method: 'POST',
            body: form,
        })
            .then(response => {
                document.getElementById('spinner').style.display = 'none'; 
                if (!response.ok) {
                    alert("Failed to create job post. Try again.");
                } else {
                    alert("Job posted successfully");
                    window.location.href = "/laa/company/dashboard";
                }
            })
            .catch(error => {
                console.log(error);
            });
    }


</script>
</body>
</html>
